<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="dbody">
        <div class="contenedor">
            <div class="card">
                <img src="./assets/img/notebook.png" class="card-img-top" alt="notebook gamer" />
                <div class="card-body">
                  <h5 class="card-title">ASUS TUF DASH F15 FX517ZM</h5>
                  <input type="number" placeholder="Cantidad" class="canti"/>
                  <select name="color" class="colors">
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                  </select>
                  <p class="precio">Precio: 400000</p>
                  <a href="#" class="btn btn-primary" onclick="
                  let cantidad = document.querySelector('.canti')
                  let color = document.querySelector('.colors')
                  const total = document.querySelector('.total')
                  const dcolor = document.querySelector('.colorchange')
                  const cont = document.querySelector('.cont')
                  cantidad = Number(cantidad.value);
                  color = color.value
                  let textotal = cantidad*400000
                  textotal = textotal.toLocaleString();
                  total.innerHTML=' $'+textotal
                  cont.innerHTML =' '+cantidad
                  dcolor.style.backgroundColor = color
                  ">Comprar</a>
                </div>
              </div>
              <div class="continfo">
                <div class="dcontinfo">
                    <p>Total: </p>
                    <p class="total">$0</p>
                  </div>
                  <div class="dcontinfo">
                    <p class="canttext">Cantidad:  </p>
                    <p class="cont">0</p>
                  </div>
                  <div class="dcontinfo">
                    <p class="coltext">Color: </p>
                    <div class="colorchange"></div>
                  </div>
              </div>
        </div>
    </div>
</body>
</html>
